            <textarea placeholder="City/District/Town" rows="1"></textarea>

            <select>
                <option value="" disabled selected hidden>Select Your State</option> 
            <option>Andhra Pradesh</option> 
            <option>Arunachal Pradesh</option> 
            <option>Assam</option>

            <option>Karnataka</option>
            <option>Kerela</option>
            <option>Ladakh</option> 
            <option>Madhya Pradesh</option> 
            <option>Maharashtra</option> 
            <option>Manipur</option> 
            <option>Meghalaya</option> 
            <option>Mizoram</option> 
            <option>Nagaland</option> 
            <option>New Delhi</option> 
            <option>Odisha</option> 
            <option>Punjab</option> 
            <option>Rajasthan</option> 
            <option>Sikkim</option> 
            <option>Tamil Nadu</option>

            <option>Uttar Pradesh</option> 
            <option>Uttrakhand</option>

            </select> <br> 
            <textarea rows="1" placeholder="Landmark(Optional)"></textarea>
            <textarea rows="1" placeholder="Alternate Phone (Optional)"></textarea> <br> <br>
            <label>Address Type</label> <br>
            <input type="radio"> Home
            <input type="radio"> Work <br> <br>
            <button>Save</button>
            <button>Cancel</button>
        </form>
