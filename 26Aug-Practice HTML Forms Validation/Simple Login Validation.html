<html>
    <head>
        <!-- HTML head has only five tags - Title, Meta, Style, Link, Script -->
    </head>
    <body>
        <form>
            <label>Username :</label>
            <input type="text" required minlength="8" maxlength="10" tabindex="4"> <br> <br>
            <label>Email :</label>
            <input type="text" required> <br> <br>
            <label>Mobile Number :</label>
            <input type="number" required placeholder="Please Enter Your Mobile Number" tabindex="2"> <br> <br>
            <label>City :</label>
            <input type="text" tabindex="3"> <br> <br>
            <label>State :</label>
            <input type="text" value="Uttar Pradesh" tabindex="1">

            <button>Registration</button>
        </form>
    </body>
</html>
